<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition </title>
</head>
<style>
    .box{
        width: 120px;
        height: 120px;
        margin:120px auto;
        background-color: red;
        transition: 2s;
        border: 1px solid white ;
    }

    .box:hover{
        width: 150px;
        height: 150px;
        background-color: blue;
        transform:skew(45deg);
    }
</style>
<body>
    <div class="box"></div>
    
</body>
</html>
